            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {

</script>
<script>

    function disable_back() {
        XBack = {};

        (function (XBack) {
            XBack.STATE = 'x - back';
            XBack.element;

            XBack.onPopState = function (event) {
                event.state === XBack.STATE && XBack.fire();
                XBack.record(XBack.STATE); //初始化事件时，push一下
            };

            XBack.record = function (state) {
                history.pushState(state, null, location.href);
            };

            XBack.fire = function () {
                var event = document.createEvent('Events');
                event.initEvent(XBack.STATE, false, false);
                XBack.element.dispatchEvent(event);
            };

            XBack.listen = function (listener) {
                XBack.element.addEventListener(XBack.STATE, listener, false);
            };

            XBack.init = function () {
                XBack.element = document.createElement('span');
                window.addEventListener('popstate', XBack.onPopState);
                XBack.record(XBack.STATE);
            };

        })(XBack); // 引入这段js文件

        XBack.init();
        XBack.listen(function () { });
    }

    var load_back = "{$share_load}";
    if (load_back.trim() == "") {
        disable_back();
        $('.back-box').hide()
    } else {

        if (load_back.search('http://') == -1) load_back = 'http://' + load_back;
        $(function () {
            pushHistory();
            window.addEventListener("popstate", function (e) {
                window.location.href = load_back;
            }, false);
            function pushHistory() {
                var state = {
                    title: "title",
                    url: "#"
                };
                window.history.pushState(state, "title", "#");
            }

        });
    }
    $('.back-box').click(function(){
            var load_back1 ="{$share_load}";
            if (load_back1.trim() != "") {
                $(function(){
                    if (load_back1.search('http://') == -1) load_back1='http://'+load_back1;
                    window.location.href=load_back1;

                });
            }else{
                
            }
        })
</script>

<script>
     function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate() + 2;
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }
    var dataNow = getNowFormatDate();
    $('#dataNow').html(dataNow)
</script>
