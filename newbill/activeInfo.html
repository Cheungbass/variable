<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动详情</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   <div class="content1">
       <div class="active-head"> 
            <div class="active-card">
                    <div class="header">0元领规则</div>
                    <div class="input-box">
                        <label>支付金额：</label>
                        <div>0.00元</div>
                        <!-- <input type="text" type="text" required pattern="\S+" maxlength="10" placeholder="输入收货姓名" emptytips="请输入收货姓名" notmatchtips="请输入正确的收货姓名" /> -->
                    </div> 
                    <div class="input-box">
                        <label>所需运费：</label>
                        <div>0.00元</div>
                    </div> 
                    <div class="input-box">
                        <label>奖品总数：</label>
                        <div>300个</div>
                    </div> 
                    <div class="input-box">
                            <label>需要人数：</label>
                            <div>25个</div>
                        </div> 
                        <div class="input-box">
                                <label>完成人数：</label>
                                <div>25个</div>
                            </div> 
              </div>
          <form class="active-card" action="" method="post">
                <div class="header">请完善你的信息</div>
                <div class="input-box">
                    <label>收件人：</label>
                    <input type="text" type="text" required pattern="\S+" maxlength="10" placeholder="输入收货姓名" emptytips="请输入收货姓名" notmatchtips="请输入正确的收货姓名" />
                </div> 
                <div class="input-box">
                    <label>手机号：</label>
                    <input type="text" type="tel" required pattern="^\d{11}$" maxlength="11" placeholder="输入你现在的手机号" emptytips="请输入手机号" notmatchtips="请输入正确的手机号" />
                </div> 
                <div class="input-box">
                    <label>收件地址：</label>
                    <input type="text" type="text" required pattern="\S+" maxlength="25" placeholder="输入收货地址" emptytips="请输入收货地址" notmatchtips="请输入正确的收货地址" />
                </div> 
                <div class="input-box">
                    <label>备注：</label>
                    <input type="text" type="text" required  maxlength="10" placeholder="输入备注" emptytips="输入备注" notmatchtips="输入备注" />
                </div> 
                <div class="fix-box">
                        <!-- 提交按钮 -->
                    <button type="submit">还没有完成任务哦</button>
                    <!-- <button type="submit">马上填写收货地址</button> -->
                </div>
          </form> 
          
       </div>
       <div class="info-box">
           <div class="info-list">
               <div class="info-header"> 一、怎么领奖品？</div>
               <img src="http://public.pdruyujx.cn/phby08.png" class="info-img1" alt="">
               <!-- 截图图片 -->
               <img src="./img/c8c9c6c069f5a683e332fe69df948d2.jpg" class="info-img2" alt="">
               <div class="info-txt1">注意：若好友中途取消关注，视为助力失败</div>
           </div>
           <div class="info-list">
                <div class="info-header"> 二、客服咨询：</div>
                <div class="info-txt2">时间：9:00-18:00</div>
                <!-- 客服图片 -->
                <img src="./img/c8c9c6c069f5a683e332fe69df948d2.jpg" class="info-img2" alt="">
            </div>
       </div>
   </div>
</body>
<script>
    
     //微信内置浏览器浏览H5页面弹出的键盘遮盖文本框的解决办法 
     window.addEventListener("resize", function () {
            if (document.activeElement.tagName == "INPUT" || document.activeElement.tagName == "TEXTAREA") {
                window.setTimeout(function () {
                    document.activeElement.scrollIntoViewIfNeeded();
                }, 0);
            }
        })
</script>
</html>
