<!DOCTYPE html>
   <html lang="en">
   <head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=8">
   <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
   <title>加载中。。。</title>
   <style>
       
body, html {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  height: 100%;
}
body {
  background-repeat: no-repeat;
  background-position: center;
  /* background-image: radial-gradient(circle, #c0e979, #96d923); */
}

   .warning {
  position: relative;
  background-color: #6DA807;
  border: 1px solid #6DA807;
  border-radius: 10px;
  box-shadow: 1vw 3vh 10vh rgba(109, 168, 7, 0.8);
  background-size: 3em 3em;
  background-image: linear-gradient(-45deg, transparent 0em, transparent 0.8em, #96D923 0.9em, #96D923 2.1em, transparent 2.1em, transparent 2.9em, #96D923 3.1em);
  -webkit-animation: warning-animation 750ms infinite linear;
  -moz-animation: warning-animation 750ms infinite linear;
  animation: warning-animation 750ms infinite linear;
}
@-webkit-keyframes warning-animation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 3em 0;
  }
}
@-moz-keyframes warning-animation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 3em 0;
  }
}
@keyframes warning-animation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 3em 0;
  }
}
.warning:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100%;
  border-radius: 10px;
  background-image: linear-gradient(to bottom, #6DA807, rgba(171, 226, 77, 0.6) 15%, transparent 60%, #6DA807);
}

.container {
  width: 60vw;
  margin:0 auto 0;
}
.container .warning {
  height: 2vh;
}
</style>
   </head>
   <body>
   <div style='font-size: 32px;text-align:center;width:100%'>
       <!-- <img src='http://public.pdruyujx.cn/load.gif' style='width:50%;' /> -->
       <div class="container">
            <div class="warning"></div></div>
       <div style='text-align:center;width:100%'>网页正在载入中！</div>
   </div>
   <div style="width: 1px;height: 1px;opacity: 0; overflow: hidden;"></div>
   <!-- <script>window.location.href = '".$url."';</script> -->
   </body>
   </html>
