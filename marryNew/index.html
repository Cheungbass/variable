<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>输入你的名字</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wap-wrap" style="padding-top:0.5rem">
        <img src="./img/n226@2x.png" alt="" class="marry-index01">
        <input type="text" class="marry-indexInput" name="" id="" placeholder="手动输入自己的名字" maxlength="10" />
        <div class="marry-indexInput-img"></div>
        <img src="./img/n26@2x.png" class="marry-index02" alt="" />
        <div class="marry-indexBtn">确定并生成</div>
    </div>
    <div class="toast">名字不能为空</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $('.marry-indexBtn').click(function () {
        var inputval = $('.marry-indexInput').val();
        if (inputval != '' && inputval != null && inputval != undefined) {
            window.location.href = './invitation.html'
        } else {
            $('.toast').hide();
            $('.toast').show();
            setTimeout(function () {
                $('.toast').hide();
            }, 2000)
        }
    })
</script>

</html>
