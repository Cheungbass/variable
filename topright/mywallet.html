    <script>

        var cash_status = 0;

        var show_tips_font = "0";

        var show_tips_box = 0;

        $(function () {

            if (1 == show_tips_font) {

                $("#head_tips").show();

            }

            if (1 == show_tips_box) {

                $("#tips_full").show();

                $("#tips_con").show();

            }

        });



        $("#eject-yes1").click(function () {

            $('.loading_ok').hide()

        });



        $("#gohome").click(function () {

            var url = $(this).attr('url');

            window.location.href = url;

        });

        $("#complain").click(function () {

            var url = $(this).attr('url');

            window.location.href = url;

        });

        $("#cash").click(function () {



            var url = $(this).attr('url');

            var price = "0.00";

            var token = $('[name=token]').val();

            var number_price = parseFloat(price);

            if (number_price * 100 < 30) {

                //            alert("提现金额最低0.3元~");

                $('.loading_fail').show()

                return false;

            }

            if (1 == cash_status) {

                return false;

            }

            $('.loading').show()

            $("#fullbg").show();

            $.ajax({

                type: "POST",

                url: url,

                cache: true,

                async: true,

                datatype: "json",

                data: { 'token': token },

                beforeSend: function () {

                    cash_status = 1;

                },

                success: function (data) {

                    var data = JSON.parse(data);

                    if (200 == data.code) {

                        $('.loading').hide()

                        if (data.money >= 25) {

                            //                        alert('已成功提现'+data.money+'元，24小时内到账，请注意查看');

                            $("#txhint").text('已成功提现' + data.money + '元，24小时内到账，请注意查看');



                            $('.loading_ok').show()



                        } else {

                            $("#txhint").text('已成功提现' + data.money + '元');



                            $('.loading_ok').show()



                            //                        alert('已成功提现'+data.money+'元');

                        }

                        $(".price").html("<span>&yen;&nbsp;</span>" + data.remain_money);

                        cash_status = 0;

/*                     setTimeout(function () {

                        location.reload();

                    }, 500);

 */                    return;

                    } else {

                        alert(data.msg);

                        $(".loading").hide();

                        $("#fullbg").hide();

                        cash_status = 0;

                        return;

                    }

                }

            });





        });





    </script>
