    <div id="contenter">


        <div id="answer"></div>

    <script>

        var sid = 'MDAwMDAwMDAwMH21duCxfYyWg3y0ow';
        var true_icon = './static/answer/images/right.png'; //真
        var false_icon = './static/answer/images/wrong.png';//假
        var parent_icon = '';                               //出题人头像
        var user_icon = '';                               //答题人头像
        var head_describe = [];                               //描述数组
        var list = [];                               //答题列表
        var quesiton_no = 1;                                //当前需要答题序号
        var ask_ids = [];                               //已回答问题id数组
        var answer_ids = [];                               //答案id数组




        $(function () {
            $("#contenter").css('height', $(window).height() + "px");

            //获取问题
            getQuestion();
        });

        //获取题目列表
        var getQuestion = function () {
            // var sid = sid;
            $.ajax({
                type: "GET",
                url: "answer.json",
                cache: true,
                async: true,
                data: { sid: sid },
                datatype: "json",
                beforeSend: function () { },
                success: function (data) {
                    // var data = JSON.parse(data);
                    console.log(data)
                    // var data = JSON.parse(data);
                    // console.log(data)
                    if (200 == data.code) {

                        parent_icon = data.parentInfo.headimgurl;
                        user_icon = data.userInfo.headimgurl;
                        head_describe = data.desc;
                        list = data.question;
                        console.log(list)
                        $(".portrait").html('<img style="width:4.88rem;border-radius:50%;" src="' + data.parentInfo.headimgurl + '">');
                        //开始提问
                        addQuestion();
                    }
                }
            });
        }

        //添加提问内容
        var addQuestion = function () {
            var append = '';  //问答数据
            var btn = '';  //答题按钮
            if (1 == quesiton_no) {

                for (var key_desc in head_describe) {
                    append += '<div style="background-color:#ffffff;margin:0.5rem;width:95%;height:4rem;border-radius:10px;">'
                        + '<div class="avatar" style="float:left;width:17%;margin-top:0.4rem;"><center><img style="width:3rem;border-radius:50%;" src="' + parent_icon + '"></center></div>'
                        + '<div style="float:left;width:66%;margin-top:0.7rem;">' + head_describe[key_desc] + '</div>'
                        + '<div class="avatar" style="float:left;width:17%;margin-top:0.4rem;"><center><img style="width:3rem;border-radius:50%;" src="' + user_icon + '"></center></div>'
                        + '</div>';
                }

/*             for(var key_desc in head_describe){
                append += '<div class="item">'
                    +'<div class="avatar"><img src="'+parent_icon+'"></div>'
                    +'<div class="bubble">'+head_describe[key_desc]+'</div>'
                    +'</div>';
            }
 */        }
            append += '<div class="no">第' + list[quesiton_no].index + '题/共10题</div>'
                + '<div class="item">'
                + '<div class="avatar"><img src="' + parent_icon + '"></div>'
                + '<div class="bubble">' + list[quesiton_no].ask + '</div>'
                + '</div>';
            $("#answer").append(append);
            getBottom();
            btn += '<div id="false" onclick="addAnswer(0,' + list[quesiton_no].option2 + ',' + list[quesiton_no].ask_id + ')">'
                + '<div class="icon"><img src="' + false_icon + '"></div>'
                + '<div class="name">假的</div>'
                + '</div>'
                + '<div id="true" onclick="addAnswer(1,' + list[quesiton_no].option1 + ',' + list[quesiton_no].ask_id + ')">'
                + '<div class="icon"><img src="' + true_icon + '"></div>'
                + '<div class="name">真的</div>'
                + '</div>';
            $("#btn").html(btn);

        }

        //添加答题记录
        var addAnswer = function (blog, answer_id, ask_id) {

            if (10 < quesiton_no) {
                return false;
            }

            ask_ids.push(ask_id);
            answer_ids.push(answer_id);

            var append = '';
            if (0 == blog) {
                append += '<div class="answer_item">'
                    + '<div class="bubble"><img src="' + false_icon + '"></div>'
                    + '<div class="avatar"><img src="' + user_icon + '"></div>'
                    + '</div>';
            } else {
                append += '<div class="answer_item">'
                    + '<div class="bubble"><img src="' + true_icon + '"></div>'
                    + '<div class="avatar"><img src="' + user_icon + '"></div>'
                    + '</div>';
            }

            $("#answer").append(append);
            getBottom();
            quesiton_no++;
            if (10 >= quesiton_no) {
                addQuestion();
            } else {
                //提交form表单
                submitAnswer();
            }
        }

        //提交数据
        var submitAnswer = function () {
            if (11 < quesiton_no) {
                return false;
            }
            var ask_id_str = '';
            var answer_id_str = '';
            for (var skey in ask_ids) {
                if ('' == ask_id_str) {
                    ask_id_str += ask_ids[skey];
                } else {
                    ask_id_str += "," + ask_ids[skey];
                }
            }
            for (var akey in answer_ids) {
                if ('' == answer_id_str) {
                    answer_id_str += answer_ids[akey];
                } else {
                    answer_id_str += "," + answer_ids[akey];
                }
            }
            console.log(ask_id_str);
            console.log(answer_id_str);
            $("input[name='ask_ids']").val(ask_id_str);
            $("input[name='answer_ids']").val(answer_id_str);
            // $("#form").submit();
            window.location.href = './1.html'
        }

        //滚动条自动置底
        var getBottom = function () {
            var h = $(document).height() - $(window).height();
            $(document).scrollTop(h);
        }

        $('.money-btn').click(function () {

            $('#money-box').css('display', 'none');

        })

    </script>
