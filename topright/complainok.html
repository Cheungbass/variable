<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>投诉</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="./static/answer/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./static/answer/js/autosize.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'HiraginoGBW31678e854d11d1b4';
            background-color: #f6f6f6;
        }

        a {
            color: #333333;
            text-decoration: none;
        }

        #contenter {
            max-width: 640px;
            margin: 0 auto;
            height: 100%;
        }

        #main {
            overflow: auto;
            padding: 0.5rem 1.5rem;
        }

        .icon {
            width: 4.5rem;
            height: 4.5rem;
            margin: 1.5rem auto 0rem;
        }

        .icon img {
            width: 4.5rem;
            height: 4.5rem;
            vertical-align: middle;
        }

        .title {
            text-align: center;
            line-height: 3rem;
            color: #333;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .describe {
            color: #999;
            font-size: 0.68rem;
            line-height: 1rem;
            text-align: center;
        }

        .btn {
            line-height: 2.2rem;
            background-color: #08b906;
            color: #fff;
            text-align: center;
            margin: 1rem auto;
            border-radius: 0.2rem;
            font-size: 0.82rem;
        }
    </style>

</head>

<body>
    <!--投诉-->
    <div id="contenter">
        <div id="main">
            <div class="icon"><img src="http://small.ying-ji.com/moqi/answer/images/ok.png"></div>
            <div class="title">已提交</div>
            <div class="describe">你的投诉已提交审核，投诉单号：<span></span>。我们会在7个工作日内处理，感谢你对平台的支持。</div>
            <a href="./index.html">
                <div class="btn">确认</div>
            </a>
        </div>
    </div>
    <div style="display:none">
        <script type="text/javascript" src="https://s5.cnzz.com/z_stat.php?id=1276321711&web_id=1276321711"></script>
    </div>
    <script>

        $(function () {
            var outTradeNo = '8';  //订单号
            for (var i = 1; i < 9; i++) //6位随机数，用以加在时间戳后面。
            {
                outTradeNo += Math.floor(Math.random() * 9);
            }
            $(".describe span").html(outTradeNo);
        })
    </script>
</body>

</html>
