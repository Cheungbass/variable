<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width">

    <title>出题记录</title>

    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="./static/answer/js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="./static/answer/js/autosize.js"></script>

    <link href='./static/answer/nj/css/issuerecord.css?v=1' rel='stylesheet' type='text/css' />

</head>

<style>
    #record .li .userinfo .statistics {
        font-size: 0.6rem;
    }

    #record .li .userinfo .date {
        font-size: 0.6rem;
    }
</style>

<body>

    <!--出题记录-->

    <div id="contenter">

        <div id="tips_full"></div>

        <div id="tips_con">

            <div class="tips_title">重要提醒</div>

            <div class="tips_info">刚刚系统出现短暂故障，致使部分用户二维码无法打开，<a style="color:blue;"
                    href="/index.php/index/answer/clearurl.html?from=bak">请点击这里重新获取海报</a>重新分享朋友圈</div>

            <div class="tips_close">关闭</div>

            <a href="/index.php/index/answer/faq.html">
                <div class="faq">联系客服</div>
            </a>

        </div>

        <div id="head_tips">


            <a href="/index.php/index/answer/faq.html">
                <p>联系客服</p>
            </a>

        </div>

        <!--顶部提醒与中间提醒-->

        <div id="head_menu">

            <a href="./index.html">
                <div class="gohome">返回首页</div>
            </a>

            <a href="./faq.html">
                <div class="gofaq">常见问题</div>
            </a>

        </div>

        <div id="picture"><img src="./static/answer/images/issue.record.head.png" /></div>

        <div id="record">


            <div class="no_data">

                <div class="icon"><img src="./static/answer/images/no.data.gif"></div>

                <div class="describe">暂无出题记录~</div>

            </div>







        </div>











    </div>

    <div style="display:none">

        <script type="text/javascript" src="https://s5.cnzz.com/z_stat.php?id=1276321711&web_id=1276321711"></script>

    </div>

    <script>



        var total_page = "0";

        var page = 1;



        var top_tips = "";

        var box_tips = "";

        $("#tips_con .tips_close").click(function () {

            $("#tips_full").hide();

            $("#tips_con").hide();

        });

        $("#tips_full").click(function () {

            $("#tips_full").hide();

            $("#tips_con").hide();

        });

        $(function () {

            if ('' != top_tips) {

                $("#head_tips").show();

            }

            if ('' != box_tips) {

                $("#tips_full").show();

                $("#tips_con").show();

            }

        });





        //获取数据

        var getData = function (page) {

            $.ajax({

                type: "GET",

                //提交的网址

                url: "/index.php/index/answer/mysubjectpage.html",

                cache: true,

                async: true,

                //提交的数据

                data: { page: page },

                //返回数据的格式

                datatype: "json",

                //在请求之前调用的函数

                beforeSend: function () { },

                //成功返回之后调用的函数

                success: function (data) {

                    var data = JSON.parse(data);

                    if (200 == data.code) {

                        if (total_page == page) {

                            $("#more").hide();

                        }

                        writeRecord(data.list);

                    } else {

                        $("#more").hide();

                    }

                }

            });

        }



        //填写数据

        var writeRecord = function (list) {



            if (0 == list.length) {

                return false;

            }



            var append = '';

            for (var key in list) {

                var status = '';

                if (1 == list[key].status) {

                    status = '已退回';

                } else if (0 == list[key].remain_num) {

                    status = '已抢完';

                } else {

                    status = '剩：' + list[key].remain_money + '元，' + list[key].remain_num + '个';

                }

                var sid_str = "'" + list[key].sid + "'";



                append += '<div class="li" >'

                    + '<div class="avatar" onclick="getQuestionInfo(' + sid_str + ')"><img src="' + list[key].headimgurl + '"></div>'

                    + '<div class="userinfo" onclick="getQuestionInfo(' + sid_str + ')">'

                    + '<div class="nickname">' + list[key].nickname + '</div>'

                    + '<div class="statistics">总：' + list[key].total_money + '元，' + list[key].total_num + '个，' + status + '</div>'

                    + '<div class="date">' + list[key].create_time + '</div>'

                    + '</div>'

                    + '<div class="redpacket">'

                    + '<div class="detail" onclick="getQuestionInfo(' + sid_str + ')">答题详情</div>'

                    + '<div class="btn" onclick="goPaySuccess(' + sid_str + ')">获取海报</div>'

                    + '</div></div>';

            }

            $("#record .record").append(append);

        }



        //查看更多

        var getMore = function () {

            page = Number(page) + 1;

            if (page == total_page) {

                $("#more").hide();

            }

            getData(page);

        }



        //查看详情

        var goPaySuccess = function (val) {

            console.log(val);

            var url = "/index.php/index/answer/paysuccess.html?sid=" + val;

            console.log("url：" + url);

            window.location.href = url;

        }



        //查看此题详情

        var getQuestionInfo = function (val) {

            var url = "/index.php/index/answer/myquestioninfo.html?sid=" + val;

            window.location.href = url;

        }









    </script>

</body>

</html>
