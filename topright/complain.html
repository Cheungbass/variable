        * {

        body {

        a {
            color: #333333;
            text-decoration: none;
        }

        #contenter {
            max-width: 640px;
            margin: 0 auto;
            height: 100%;
        }

        #main {
            overflow: auto;
            padding: 0.5rem 0rem;
        }

        #main .title {
            line-height: 2.2rem;
            padding: 0rem 1rem;
            font-size: 1rem;
            color: #333;
            font-weight: 200;
        }

        #main .describe {
            line-height: 2rem;
            padding: 0rem 1rem;

        }

        #main .item {
            line-height: 2.8rem;
            background-color: #fff;
            padding: 0rem 1rem;
            margin: 0.5rem 0rem;

            font-size: 0.82rem;
        }

        #main .item span {
            color: #009944;

            display: none;

        #main .mobile {
            height: 2.8rem;
            background-color: #fff;
            padding: 0rem 1rem;
            margin: 0.5rem 0rem;
            position: relative;
        }

        #main .mobile input {
            width: 100%;
            height: 2rem;
            margin: 0.4rem;
            border: none;
            background-color: rgba(0, 0, 0, 0);
            text-indent: 2.8rem;
            font-size: 0.82rem;
        }

        #main .mobile .name {
            width: 3rem;
            height: 2rem;
            line-height: 2rem;

            z-index: 0;

        $(".item").click(function () {
            report = $(this).attr("report");
            $(".item").children('span').hide();
            $(this).children('span').show();
        });
