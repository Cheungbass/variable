<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>demo</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.1/weui.min.css">
</head>
    <style>
        .box{
            width: 5rem;
            height: 5rem;
            position: relative;
        }
        .box img{
            width: 5rem;
            height: 5rem;
        }
        .weui-dialog__hd{
            padding: 0
        }
        .fixed-box{
            width: 5rem;
            height: 5rem;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
<body>
    <div class="wap-wrap">
        <div class="box">
            <img src="./img/29a241f73b072973886a380531e4f18d_1.jpg" alt="" srcset="">
            <div class="fixed-box"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
<script>
    var self = this;
var longClick =0;
$(".fixed-box").on({
    touchstart: function(e){
        longClick=0;//设置初始为0
        timeOutEvent = setTimeout(function(){
            //此处为长按事件-----在此显示遮罩层及删除按钮
            alert("长按生效")
            longClick=1;//假如长按，则设置为1
        },500);
    },
    touchmove: function(e){
        clearTimeout(timeOutEvent);
        timeOutEvent = 0;
        e.preventDefault();
    },
    touchend: function(e){
        clearTimeout(timeOutEvent);
        if(timeOutEvent!=0 && longClick==0){//点击
            //此处为点击事件----在此处添加跳转详情页
        }
        return false;
    }
});
</script>
</html>
