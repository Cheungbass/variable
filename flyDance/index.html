<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>注册</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
</head>

<body>
    <div class="content">
        <div class="fly-dance-head" style="background: url(./img/bg2.png) no-repeat;background-size: 100% 100%">
            <img src="./img/icon2.png" alt="">
        </div>
        <form action="" method="post">
            <!-- 手机验证 -->
            <div class="fly-dance-input">
                <img src="./img/phone.png" alt="" srcset="">
                <input type="number" class="" placeholder="请输入你的手机号" name="phone" id="phone">
            </div>
            <div class="fly-dance-check">点击按钮进行验证</div>
            <div class="fly-dance-check-right">验证成功</div>
            <button type="submit" class="fly-dance-button" disabled="disabled" onclick="getform()">立即注册</button>
        </form>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        var check = false
        function getform() {
            console.log(111)
        }
        $('#phone').on("input", function (e) {
            console.log(e.delegateTarget.value);
            if (!(/^1[3456789]\d{9}$/.test(e.delegateTarget.value))) {
                check = false
                getGary()
            } else {
                check = true
            }
        })
        //全部变灰
        function getGary() {
            $('.fly-dance-check').show()
            $('.fly-dance-check-right').hide();
            $('.fly-dance-button').attr('disabled', "true")
        }
        //全部变亮
        function getLight() {
            $('.fly-dance-check').hide()
            $('.fly-dance-check-right').css('display', 'flex');
            $('.fly-dance-button').removeAttr("disabled")
        }
        //点击验证
        $('.fly-dance-check').click(function () {
            if (check) {
                getLight()
            }
        })
    </script>
</body>

</html>
