<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>约见百家姓氏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/ydui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forget.css">
</head>

<body>
  <header class="m-navbar">
    <a href="javascript:history.back(-1);" class="navbar-item retrun-icon"></a>
    <div class="navbar-center fs-16">短信确认</div>
  </header>

  <section class="g-scrollview g-content">
    <div class="forget-wrap">
      <p class="forget-title">注册手机号</p>
      <form>
        <div class="forget-item">
          <input type="number" class="forget-input fs-16" placeholder="请输入电话号码">
        </div>

        <div class="forget-item">
          <input type="number" class="fotget-input fs-16" placeholder="请输入验证码">
          <button class="yzm-btn fs-14">获取验证码</button>
        </div>
      </form>
      <button class="submit-btn">提交</button>

      <label class="cell-right">
        <input type="checkbox" value="" name="checkbox">
          <i class="cell-checkbox-icon"></i>阅读并同意<span class="forget-color">《用户支付协议》</span>
        </label>
    </div>

  </section>

  <div class="forget-mask">
    <div class="forget-inner">
      <div class="forget-content">
        <span class="forget-close"></span>
        <div class="forget-main tc">
          <p class="forget-tip fs-17">您的输入已经超过上限！ 请稍后再试
          </p>
          <button class="forget-btn fs-15">确定</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/ydui.flexible.js"></script>
<script src="js/ydui.js"></script>
<script>
  $(function() {
    $(".forget-close,.forget-btn").on("click", function() {
      $(".forget-mask").toggle();
    })

  })
</script>

</html>
