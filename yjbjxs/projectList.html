<!DOCTYPE html>

<head>

<body>
  <section class="g-flexview bg-color">

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/ydui.flexible.js"></script>
<script src="js/ydui.js"></script>
<script src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript">
  var swiper = new Swiper('.project-item', {
    slidesPerView: 'auto',
    spaceBetween: 0,
    freeMode: true,
    freeModeSticky: true,
    resistance: true,
  });
  $(".project-item").on('click','.introduce-del',function(){
    confirm("删除此项目？")
  })
</script>
