<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>编辑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/ydui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/edit.css">
</head>

<body>
  <section class="g-flexview bg-color">
    <header class="m-navbar">
      <a href="javascript:history.back(-1);" class="navbar-item retrun-icon"></a>
      <div class="navbar-center fs-16">编辑</div>
      <a class="navbar-item fs-14">保存</a>
    </header>

    <section class="g-scrollview g-content">
      <div class="setting-wrap">
        <a href="" class="setting-item has-arrow edit-avatar-item">
          <div class="setting-item-inner fs-15">
            <span class="setting-item-txt">头像</span>
            <span class="setting-right-part">
            <img src="images/demo.jpg" class="edit-avatar">
            </span>
          </div>
        </a>
        <a class="setting-item has-arrow mb-6">
          <div class="setting-item-inner fs-15 not-border">
            <span class="setting-item-txt">性别</span>
            <span class="setting-right-part">
              <select dir="rtl">
                <option value="">男</option>
                <option value="">女</option>
              </select>
            </span>
          </div>
        </a>
        <a href="editCompany.html" class="setting-item has-arrow ">
          <div class="setting-item-inner fs-15">
            <span class="setting-item-txt">企业名称</span>
            <span class="setting-right-part one-txt-cut company-name">珠海约见科技</span>
          </div>
        </a>
        <a href="" class="setting-item has-arrow ">
          <div class="setting-item-inner fs-15">
            <span class="setting-item-txt">行业</span>
            <span class="setting-right-part">互联网</span>
          </div>
        </a>
        <a href="" class="setting-item has-arrow ">
          <div class="setting-item-inner fs-15 not-border">
            <span class="setting-item-txt">职位</span>
            <span class="setting-right-part">请填写您的职位</span>
          </div>
        </a>
      </div>
    </section>
  </section>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/ydui.flexible.js"></script>
<script src="js/ydui.js"></script>

</html>
