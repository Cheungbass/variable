<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请填写收货信息</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.1/weui.min.css">
</head>
<body>
    <div class="box">
        <form action="" method="post">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" required pattern="^\d{11}$" maxlength="11" placeholder="输入你现在的手机号" emptytips="请输入手机号" notmatchtips="请输入正确的手机号">
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">收货地址</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" required pattern="\S+" maxlength="25" placeholder="输入收货地址" emptytips="请输入收货地址" notmatchtips="请输入正确的收货地址">                        
                    </div>
                </div>
                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">收货姓名</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" required pattern="\S+" maxlength="10" placeholder="输入收货姓名" emptytips="请输入收货姓名" notmatchtips="请输入正确的收货姓名">                        
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <button class="weui-btn weui-btn_primary" type="submit">确定</button>
            </div>
        </form>
    </div>
</body>
</html>
