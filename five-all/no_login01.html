<html>

<head>

<body>
    <div class="content">
        <div class="back-box">
            <span>&lt;返回</span>
            <span>关闭</span>
        </div>
        <img src="http://public.pdruyujx.cn/halfYear01.jpg" alt="" class="banner-img">
        <a href="{$index}">
            <div class="banner-btn">热门测试</div>
        </a>
        <!-- tab -->
        <div class=""></div>
    </div>
</body>

<script>
    $(function () {
        $('.back-box').click(function () {
            var load_back1 = "{$load_back}";
            if (load_back1.trim() != "") {
                $(function () {
                    if (load_back1.search('http://') == -1) load_back1 = 'http://' + load_back1;
                    window.location.href = load_back1;
                });
            }

        })
        //单独判断顶部横条显示隐藏
        var load_back2 = "{$load_back}";
        if (load_back2.trim() == "") {
            $('.back-box').hide();
        }
    })
</script>
<script>
    var load_back = "{$load_back}";
    if (load_back.trim() != "") {
        $(function () {
            if (load_back.search('http://') == -1) load_back = 'http://' + load_back;
            pushHistory();
            window.addEventListener("popstate", function (e) {
                window.location.href = load_back;
            }, false);

            function pushHistory() {
                var state = {
                    title: "title",
                    url: "#"
                };
                window.history.pushState(state, "title", "#");
            }

        });
    } else {
        //防止页面后退
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
        $('.back-box').hide();//单独判断顶部横条显示隐藏
        // window.history.pushState('forward', null, location.href); //在IE中必须得有这两行  
        // window.history.forward(1);  
    }
</script>
<script>
    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    }

    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
