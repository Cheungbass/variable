  <script>

    scaleW = window.innerWidth / 320;
    scaleH = window.innerHeight / 530;
    var resizes = document.querySelectorAll('.resize');
    for (var j = 0; j < resizes.length; j++) {
      resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
      resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
      resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
      resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';

    }
    var scales = document.querySelectorAll('.txt');
    for (var i = 0; i < scales.length; i++) {
      ss = scales[i].style;
      ss.webkitTransform = ss.MsTransform = ss.msTransform = ss.MozTransform = ss.OTransform = ss.transform = 'translateX(' + scales[i].offsetWidth * (scaleW - 1) / 2 + 'px) translateY(' + scales[i].offsetHeight * (scaleH - 1) / 2 + 'px)scaleX(' + scaleW + ') scaleY(' + scaleH + ') ';
    }


    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
      },
      mousewheel: true,
      loop: true,
      lazy: true,
      on: {
        init: function () {
          swiperAnimateCache(this);
          swiperAnimate(this);
        },
        slideChangeTransitionEnd: function () {
          swiperAnimate(this);
        }
      }
    })    
    mySwiper.lazy.load();     
  </script>

<script>

  function disable_back() {
    XBack = {};

    (function (XBack) {
      XBack.STATE = 'x - back';
      XBack.element;

      XBack.onPopState = function (event) {
        event.state === XBack.STATE && XBack.fire();
        XBack.record(XBack.STATE); //初始化事件时，push一下
      };

      XBack.record = function (state) {
        history.pushState(state, null, location.href);
      };

      XBack.fire = function () {
        var event = document.createEvent('Events');
        event.initEvent(XBack.STATE, false, false);
        XBack.element.dispatchEvent(event);
      };

      XBack.listen = function (listener) {
        XBack.element.addEventListener(XBack.STATE, listener, false);
      };

      XBack.init = function () {
        XBack.element = document.createElement('span');
        window.addEventListener('popstate', XBack.onPopState);
        XBack.record(XBack.STATE);
      };

    })(XBack); // 引入这段js文件

    XBack.init();
    XBack.listen(function () { });
  }

  var load_back = "{$share_load}";
  if (load_back.trim() == "") {
    disable_back();
  } else {

    if (load_back.search('http://') == -1) load_back = 'http://' + load_back;
    $(function () {
      pushHistory();
      window.addEventListener("popstate", function (e) {
        window.location.href = load_back;
      }, false);
      function pushHistory() {
        var state = {
          title: "title",
          url: "#"
        };
        window.history.pushState(state, "title", "#");
      }

    });
  }
</script>
<script>
  var play  = $(".love-music");
  var music = $(".music");
  var flag  = 1;
  var huawei = 1;//解决华为手机播放问题

function mus(){
    window.addEventListener("touchstart", function(e) {
        if(huawei == 1) {
            play.addClass("play_music");
            //play.css({"-webkit-animation-play-state":"running", "-moz-animation-play-state":"running", "animation-play-state":"running"});
            music[0].play();
        }
    });

    function audioAutoPlay(id){
        var audio = document.getElementById(id);
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }



    play[0].addEventListener("touchstart", function(e) {
        if(flag == 1) {
            //暂停
            play.removeClass("play_music");
            //play.css({"-webkit-animation-play-state":"paused", "-moz-animation-play-state":"paused", "animation-play-state":"paused"});
            //play.attr('src','img/btn_music_pause.png')
            music[0].pause();
            flag   = 0;
            huawei = 0;
        }
        else {
          //播放
            play.addClass("play_music");
            //play.css({"-webkit-animation-play-state":"running", "-moz-animation-play-state":"running", "animation-play-state":"running"});
            //play.attr('src','img/btn_music.png')
            music[0].play();
            flag = 1;
        }
    });
};
mus();
</script>
