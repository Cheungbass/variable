	<script>
		$('#carousel').hammer().on('swipeleft', function () {
			$(this).carousel('next');
		});
		$('#carousel').hammer().on('swiperight', function () {
			$(this).carousel('prev');
		});
		$('.carousel').hammer().on('swipeleft', function () {
			$(this).carousel('next');
		});
		$('.carousel').hammer().on('swiperight', function () {
			$(this).carousel('prev');
		});
		window.onload = function () {
			function init() {
				var center = new qq.maps.LatLng(22.5492910000, 113.9444740000);
				// 创建地图
				var map = new qq.maps.Map(document.getElementById("container"), {
					mapTypeControlOptions: {
						mapTypeIds: [
							qq.maps.MapTypeId.ROADMAP
						],
					},
					panControl: false,
					draggable: true,               //设置是否可以拖拽
					scrollwheel: true,             //设置是否可以滚动
					center: center,      // 地图的中心地理坐标
					zoom: 18,     // 地图缩放级别
					mapStyleId: 'style1'  // 该key绑定的style1对应于经典地图样式，若未绑定将弹出无权限提示窗
				});

				var anchor = new qq.maps.Point(6, 6),
					size = new qq.maps.Size(24, 24),
					origin = new qq.maps.Point(0, 0),
					icon = new qq.maps.MarkerImage('images/main/center.gif', size, origin, anchor);

				var marker = new qq.maps.Marker({
					icon: icon,
					map: map,
					position: map.getCenter()
				});

				var infoWin = new qq.maps.InfoWindow({
					map: map,
					content: "科兴科学园B栋2单元1102",
					position: center,
					zIndex: 10,
					visible: true
				});
			}
			//调用初始化函数
			init();
		}
