<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6</title>
</head>

<body>
    <script>
        // let [a, b, c] = [1, 2, 3]
        let [a, [b, c], d] = [1, [2, 3], 4]
        console.log([a, [b, c], d])

        let [foo = true] = []
        console.log(foo)

        //拓展运算符
        function test(...arg) {
            console.log(arg[1])
        }
        test()
        //rest运算符
        function test2(a, ...b) {
            for (let val of b) {
                console.log(val)
            }
        }
        test2(1, 2, 3)
        //字符串模板
        let checkss = '你'
        let blg = `屌${checkss}老板`
        console.log(blg)
        document.write(blg.includes('板'))
        console.log(blg.startsWith('屌'))
        console.log(blg.endsWith('老'))

        //Number
        console.log('Number', Number.isFinite(22222))
        console.log('NAN', Number.isNaN(NaN))

        //JSON数组转换
        let JsonTest = {
            0: '1111',
            1: 'dsfdsaf',
            length: 2
        }
        let arr = Array.from(JsonTest)
        console.log('JSON数组转换', arr)
        //Array.of 转化为数组
        let arr2 = Array.of('1', '2')
        console.log(arr2)
        //find
        let arr3 = [1, 3, 4]
        console.log('find', arr3.find(function (value, index, arr3) {
            return value > 2
        }))
        //fill
        let arr4 = [1, 2, 3, 4, 5, 6]
        arr4.fill('jsxxx', 2, 5)
        console.log(arr4)
        // for of
        for (let [index, val] of arr4.entries()) {
            console.log(index + ':' + val)
        }
        //entries
        let arr5 = [333, 5, 333, 4, 5, 6]
        let list = arr5.entries()
        console.log(list.next().value)
        console.log(list.next().value)
        console.log(list.next().value)
        console.log(list)

    </script>
</body>

</html>
