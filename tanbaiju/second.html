<!DOCTYPE html>
<html lang="en">
<head>

<style>
    *{
        margin: 0 ;
        padding: 0;
    }
    .clearfix::before, .clearfix::after{
        clear: both;
        content: "";
        height: 0;
        display: block;
        visibility: hidden;
        overflow: hidden;

    }
    html{
        background: url("img/second/bg.jpg");
        background-color:#5a9df8 ;
        background-repeat: no-repeat;
        background-size:100% 100%;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    img,span,a{
        display: block;
    }
    .headimg{
        width: 21%;
        margin:4% auto 3% auto;
        border-radius: 50%;
    }
    .title{
        font-size: 1.9rem;
        color: white;
        text-align: center;
        margin: 0 auto 0.5% auto;
    }
    .content{
        width: 95%;
        height:19rem;
        overflow-x: hidden;
        margin: 1% auto 0 auto;

        /*overflow-y: hidden;*/
    }
    .content-content{
        width: 100%;
        height: 100%;
        overflow-y: auto;
        margin: 0 auto;

    }

    .a{
        width: 95%;

        position: fixed;
        bottom: 5%;
        left: 2%;
    }
    .line{
        width: 100%;
        margin: 0 auto;
        margin: 0 auto -0.3rem auto;
    }
    .head{
        vertical-align: middle;
        border-radius: 50%;
        width: 13.5%;
        display: inline-block;
        margin: 2%;
    }
    .text{
        box-sizing: border-box;
        background: white;
        padding: 0.6rem;
        font-size: 0.95rem;
        color: black;
        display: inline-block;
        border-radius: 0.5rem;
        vertical-align: middle;
    }

    .right{
        text-align: right;
    }
    .me{
        width: 45%;
        float: left;

    }
    .me img{
        width: 100%;
    }
    .he{
        width: 45%;
        float: right;

    }
    .he img{
        width: 100%;

    }

    .box{
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
    }
    .box-content{
        width: 92%;
        background: white;
        box-sizing: border-box;
        padding: 5% 5% 5% 5%;
        box-sizing: border-box;
        margin: 8% auto 0 auto;
        border-radius: 1rem;

    }
    .no{
        float: right;
        width: 7%;
    }
    .no img{
        width: 100%;
    }
    .box-text{
        width: 100%;
        height: 6.5rem;
        background: url(img/forth/area.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        line-height: 7rem;
        border: 0;
        margin: 5% auto;
        text-align: center;
        font-size: 1rem;


    }
    .box-ul{
        height: 16rem;
        width: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
    }
    ul{
        display: block;
        width: 100%;
        height: 100%;
        overflow-y: auto;
    }
    li{
        padding: 3% 0;
        /* border-image: url("img/forth/line.png") repeat;*/
        border-bottom: 0.08rem dashed #a4a4a4;
        font-size:0.8rem;
        color: #656565;
        list-style: none;
    }
    li:last-child{
        border-bottom: 0;
    }
    .yes{
        margin: 5% auto;
        width: 80%;
    }
    .yes img{
        width: 100%;
    }
    /*MAX*/
    @media only screen
    and (device-width : 414px)
    and (device-height : 896px)
    and (-webkit-device-pixel-ratio : 3) {
        .content{
            width: 95%;
            height:28rem;
            overflow-x: hidden;
            margin: 1% auto 0 auto;
        }
        .headimg {
            margin: 13% auto 5% auto;
        }
        .a{
            width: 95%;

            position: fixed;
            bottom: 4%;
            left: 2%;
        }
    }



    /*xr*/
    @media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) {
        .content{
            width: 95%;
            height:26rem;
            overflow-x: hidden;
            margin: 1% auto 0 auto;

        }
        .a{
            width: 95%;

            position: fixed;
            bottom: 4%;
            left: 2%;
        }
    }
/*X*/
    @media only screen
    and (device-width : 375px)
    and (device-height : 812px)
    and (-webkit-device-pixel-ratio : 3) {
        html{
            background-color:#5a9df8 ;

        }
        .headimg {
            margin: 12% auto 5% auto;
        }
        .line {
            width: 100%;
            margin: 5% auto;
        }
        .content{
             width: 95%;
             height:22rem;
             overflow-x: hidden;
             margin: 1% auto 0 auto;
         }

        .title {
            margin: 0 auto 6% auto;
        }
       /* .me {

        }

        }*/
        .box-ul{
            height: 19rem;
        }
        .box-content {
            padding: 8% 5% 9% 5%;
            margin: 13% auto 0 auto;

        }
        .box-text {
            height: 7.5rem;
            line-height: 7.5rem;
            margin: 6% auto;
            width: 100%;

        }
        .yes {
            margin: 7% auto;
        }
        .a{
            width: 95%;
            position: fixed;
            bottom: 4%;
            left: 2%;
        }
    }


</style>
