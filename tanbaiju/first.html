<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 viewport-fit=cover"/>
    <title>坦白局</title>
</head>
<style>
    *{
        margin: 0 ;
        padding: 0;
    }
    html{
        background: url("img/first/bg.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        width: 100%;
        height: 100%;
    }
    img,span,a{
        margin: 0 auto;
        display: block;
    }
    .hand{
        width: 20%;
        margin: 10% auto 3% auto;
    }
    .title{
        font-size: 2.5rem;
        color: white;
        text-align: center;
        margin: 0 auto 4% auto;
    }
    .line{
        font-size: 1.6rem;
        color: white;
        text-align: center;
        margin: 1% auto 0 auto;
    }
    .center{
        width: 70%;
        margin: 7% auto 14% auto;
    }
    .go {
        width: 67%;
    }
    .go img{
        display: block;
        height: 100%;
        width: 100%;
    }


    @media only screen and (width: 375px) and (height: 812px){
        .hand {
            width: 22%;
            margin: 15% auto 7% auto;
        }
        .title {
            font-size: 2.5rem;
            color: white;
            text-align: center;
            margin: 0 auto 5% auto;
        }
        .center {
            width: 68%;
            margin: 8% auto 18% auto;
        }

    }


</style>
<body>
<img class="hand" src="img/first/hand.png" alt="">
<span class="title">坦白局</span>
<span class="line">你可以问我任何问题</span>
<span class="line">能回答我一定回复你</span>
<img class="center" src="img/first/center.png" alt="">
<a class="go" href="#">
    <img src="img/first/go.png" alt="">
</a>
</body>
</html>
