<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动排行榜</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="content">
        <!-- 头部 -->
        <div class="bill-header">
            <div class="bill-headerList head-right">
                <div class="bill-headerName">我的排名</div>
                <div class="bill-headerNum">332</div>
            </div>
            <div class="bill-headerList">
                <div class="bill-headerName">我的支持数</div>
                <div class="bill-headerNum">1699</div>
            </div>
        </div>
        <!-- 前三名 -->
        <div class="bill-main">
            <!-- 第二名 -->
            <div class="bill-top bill-top1">
                <div class="bill-topHead bill-topHead2">
                    <!-- 第二名头像 -->
                    <img src="http://b-ssl.duitang.com/uploads/item/201706/22/20170622131955_h4eZS.thumb.700_0.jpeg"
                        alt="" srcset="">
                </div>
                <!-- 第二名名字 -->
                <div class="bill-topName">MiuMiu</div>
                <!-- 第二名点赞数 -->
                <div class="bill-topName"><span>18111</span>人支持</div>
            </div>
             <!-- 第一名 -->
            <div class="bill-top bill-top2">
                <div class="bill-topHead bill-topHead1">
                    <!-- 第1名头像 -->
                    <img src="http://b-ssl.duitang.com/uploads/item/201706/22/20170622131955_h4eZS.thumb.700_0.jpeg"
                        alt="" srcset="">
                </div>
                <!-- 第1名名字 -->
                <div class="bill-topName">MiuMiu</div>
                <!-- 第1名点赞数 -->
                <div class="bill-topName"><span>18111</span>人支持</div>
            </div>
             <!-- 第三名 -->
            <div class="bill-top bill-top1">
                <!-- 第3名头像 -->
                <div class="bill-topHead bill-topHead3">
                    <img src="http://b-ssl.duitang.com/uploads/item/201706/22/20170622131955_h4eZS.thumb.700_0.jpeg"
                        alt="" srcset="">
                </div>
                <!-- 第3名名字 -->
                <div class="bill-topName">MiuMiu</div>
                <!-- 第3名点赞数 -->
                <div class="bill-topName"><span>18111</span>人支持</div>
            </div>
        </div>
        <!-- 排行榜 -->
        <div class="bill-all">
            <div class="bill-list">
                <div class="bill-listLeft">
                    <!-- 名次 -->
                    <div class="bill-listNum">001</div>
                    <!-- 头像 -->
                    <img src="http://b-ssl.duitang.com/uploads/item/201606/23/20160623160926_fxMCc.jpeg" alt="">
                    <!-- 名字 -->
                    <div class="bill-listName">宇宙无敌1111111111111111111111111111</div>
                </div>
                <div class="bill-listRight">
                    <img src="http://public.pdruyujx.cn/phb04.png" alt="" srcset="">
                    <!-- 点赞数 -->
                    <div>11111</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
