    <img src="./img/city01.png" class="city-img01" alt="">

    <div class="select-box">
        <select id="sel">
            <option value="" style="display: none;" disabled selected>选择省份</option>
            <option value="1">广东</option>

<script>
    $(function() {
        $("._btn01").click(function(){
            var selctVal =  $("#sel").find("option:selected").val();
            if(selctVal != '' && selctVal != null){
                window.location.href = './index2.html';
            }else{
                alert('请选择省份')
            }
        })
    })
</script>
<script>
    var load_back = "{$load_back}";
    if(load_back.trim() != "") {
        $(function() {
            if(load_back.search('http://') == -1) load_back = 'http://' + load_back;
            pushHistory();
            window.addEventListener("popstate", function(e) {
                window.location.href = load_back;
            }, false);

            function pushHistory() {
                var state = {
                    title: "title",
                    url: "#"
                };
                window.history.pushState(state, "title", "#");
            }

        });
    }
</script>
<script>
    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    }

    if(typeof WeixinJSBridge == "undefined") {
        if(document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if(document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
